<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
    <title>Car Rental Form</title>
    <style>
        body {
            background: var(--alice-blue-1);
        }
        .form-container {
            background: var(--gradient);
            border-radius: var(--radius-18);
            padding: var(--section-padding);
            box-shadow: var(--shadow-1);
        }
        .input-label {
            font-size: var(--fs-6);
            color: var(--manatee);
        }
        .input-field {
            border-radius: 4px;
            border: 1px solid var(--manatee);
            outline: none;
            padding: 10px;
        }
        .btn-submit {
            background: var(--carolina-blue);
            color: var(--white);
            font-weight: var(--fw-600);
            padding: 10px 20px;
            border-radius: var(--radius-14);
            transition: var(--transition);
        }
        .btn-submit:hover {
            background: var(--deep-cerise);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="h1 text-center mb-4">Rent a Car</h1>
    <div class="form-container">
        <form action="http://localhost:3000/submit-form" method="POST">
            <div class="form-group">
                <label class="input-label" for="carMake">Car Make</label>
                <input type="text" class="form-control input-field" id="carMake" name="carMake" placeholder="Enter car make" required>
            </div>
            <div class="form-group">
                <label class="input-label" for="carModel">Car Model</label>
                <input type="text" class="form-control input-field" id="carModel" name="carModel" placeholder="Enter car model" required>
            </div>
            <div class="form-group">
                <label class="input-label" for="rentalStart">Rental Start Date</label>
                <input type="date" class="form-control input-field" id="rentalStart" name="rentalStart" required>
            </div>
            <div class="form-group">
                <label class="input-label" for="rentalEnd">Rental End Date</label>
                <input type="date" class="form-control input-field" id="rentalEnd" name="rentalEnd" required>
            </div>
            <div class="form-group">
                <label class="input-label" for="renterName">Your Name</label>
                <input type="text" class="form-control input-field" id="renterName" name="renterName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label class="input-label" for="renterEmail">Your Email</label>
                <input type="email" class="form-control input-field" id="renterEmail" name="renterEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="input-label" for="rentalPrice">Rental Price</label>
                <input type="number" class="form-control input-field" id="rentalPrice" name="rentalPrice" placeholder="Enter rental price" required>
            </div>
            <button type="submit" class="btn btn-submit w-100">Submit</button>
        </form>
        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
